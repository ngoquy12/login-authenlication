<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="form-container">
            <form class="form">
                <div class="row">
                    <h3 class="text-center">Thêm mới người dùng</h3>
                    <div class="col mb-3">
                        <label for="">Mã người dùng</label>
                        <input type="text" class="form-control"
                            placeholder="Nhập mã người dùng" aria-label="First
                            name">
                    </div>
                    <div class="col mb-3">
                        <label for="">Tên người dùng</label>
                        <input type="text" class="form-control"
                            placeholder="Nhập tên người dùng" aria-label="Last
                            name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="">Giới tính</label>
                        <select class="form-select">
                            <option selected>-- Chọn giới tính --</option>
                            <option value="0">Nam</option>
                            <option value="1">Nữ</option>
                            <option value="2">Khác</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="">Ngày sinh</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="">Địa chỉ</label>
                    <input type="text" class="form-control"
                        placeholder="Nhập địa chỉ" aria-label="Last name">
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="">Mã người dùng</label>
                        <input type="text" class="form-control"
                            placeholder="Nhập mã người dùng" aria-label="First
                            name">
                    </div>
                    <div class="col mb-3">
                        <label for="">Tên người dùng</label>
                        <input type="text" class="form-control"
                            placeholder="Nhập tên người dùng" aria-label="Last
                            name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <button class="btn btn-primary">Thêm</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-warning">Hủy</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
